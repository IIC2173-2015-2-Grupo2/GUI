<div class="col-md-offset-6">
  <form name="signupForm" class="form-horizontal"
        ng-submit="signupForm.$valid && signupCtrl.submit()" novalidate>

    <div class="form-group">
      <label for="name" class="col-xs-4 control-label">Nombre</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" id="name"
               placeholder="Ingresa tu nombre de usuario"
               ng-model="signupCtrl.userForm.name" required />
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-xs-4 control-label">Email</label>
      <div class="col-xs-8">
        <input type="email" class="form-control" id="email"
               placeholder="Ingresa tu email"
               ng-model="signupCtrl.userForm.email" required />
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-xs-4 control-label">Contrase単a</label>
      <div class="col-xs-8">
        <input type="password" class="form-control" id="password"
               placeholder="Ingresa una contrase単a para tu cuenta"
               ng-model="signupCtrl.userForm.password" required />
      </div>
    </div>

    <div class="form-group">
      <label for="password-confirmation" class="col-xs-4 control-label">Confirma tu contrase単a</label>
      <div class="col-xs-8">
        <input type="password" class="form-control" id="password-confirmation"
               placeholder="Confirma tu contrase単a"
               ng-model="signupCtrl.userForm.password_confirmation" required />
      </div>
    </div>

    <div class="form-group right-align">
      <button type="submit" class="btn btn-primary"
              ng-disabled="!signupForm.$valid">
              Sign in
      </button>
    </div>
  </form>
</div>
