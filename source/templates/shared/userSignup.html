<form name="signupForm"
      ng-submit="signupForm.$valid && signupCtrl.submit()" novalidate>

  <div class="form-group">
    <label for="name" class="control-label">Nombre Completo</label>
    <input type="text" class="form-control" id="name"
           placeholder="ej: Diego Steinsapir"
           ng-model="signupCtrl.userForm.name" required />
  </div>

  <div class="row">
    <div class="form-group col-xs-12 col-md-6">
      <label for="username" class="control-label">User Name</label>
      <input type="text" class="form-control" id="name"
             placeholder="ej: Diego"
             ng-model="signupCtrl.userForm.username" required />
    </div>

    <div class="form-group col-xs-12 col-md-6">
      <label for="email" class="control-label">e-mail</label>
      <input type="email" class="form-control" id="email"
             placeholder="ej: diego@example.com"
             ng-model="signupCtrl.userForm.email" required />
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12 col-md-6">
      <label for="password" class="control-label">Contraseña</label>
      <input type="password" class="form-control" id="password"
             ng-model="signupCtrl.userForm.password" required />
    </div>

    <div class="form-group col-xs-12 col-md-6">
      <label for="password-confirmation" class="control-label">Confirma tu contraseña</label>
      <input type="password" class="form-control" id="password-confirmation"
             ng-model="signupCtrl.userForm.passwordConfirmation" required />
    </div>
  </div>

  <div class="form-group center-align">
    <button type="submit" class="btn btn-primary btn-lg"
            ng-disabled="!signupForm.$valid">
            Sign up
    </button>
  </div>
</form>
