<div class="row">
  <div class="col-sm-6 col-md-4"  ng-repeat="article in newsDisplayCtrl.news">
    <div class="article thumbnail">
      <div class="date right-align">
        {{ article.date }}
      </div>
      <img src="http://www.ugodog.net/blog/wp-content/uploads/2008/08/beagles-buddy.thumbnail.jpg" 
          alt="...">
      <div class="caption">
        <div class="source">
          ref. {{article.source}}
        </div>
        <h2>{{ article.title }}</h2>
        <p>{{ article.review }}</p>
      </div>
      <div class="tags">
        <span class="tag label label-info" ng-repeat="tag in article.tags">
          {{ tag.name }}
        </span> 
      </div>
    </div>
  </div>
</div>
