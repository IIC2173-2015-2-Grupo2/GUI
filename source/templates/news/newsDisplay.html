<h2 class="center-align-space-between">
  <button type="button" class="btn btn-default"
          ng-click="newsDisplayCtrl.updateNews(newsDisplayCtrl.currentPage - 1)">
    <i class="fa fa-long-arrow-left fa-2x"></i>
  </button>

  <span>
    Page {{newsDisplayCtrl.currentPage + 1}}
  </span>

  <button class="btn btn-default"
          ng-click="newsDisplayCtrl.updateNews(newsDisplayCtrl.currentPage + 1)">
    <i class="fa fa-long-arrow-right fa-2x"></i>
  </button>
</h2>

<div class="row">
  <div class="col-xs-12 col-md-6" ng-repeat="newsItem in newsDisplayCtrl.newsItems">
    <div class="thumbnail">
      <h4 class="btn-primary">
        <a ng-href="{{newsItem.url}}" target="blank">
          {{newsItem.title | limitTo:55:'...'}}{{newsItem.title.length > 55 ? '...' : ''}}
        </a>
      </h4>
      <img src="{{newsItem.image}}" alt="..."
           ng-if="newsItem.image !== undefined && newsItem.image !== ''">
      <img src="http://placehold.it/770x300&text=Newsify"
           ng-if="newsItem.image === undefined || newsItem.image === ''">
      <div class="summary">
        {{newsItem.summary}}
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
