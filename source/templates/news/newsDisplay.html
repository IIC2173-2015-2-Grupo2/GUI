<div class="row">
  <div class="col-xs-12 col-md-6" ng-repeat="newsItem in newsDisplayCtrl.newsItems">
    <div class="thumbnail">
      <h4 class="btn-info">
        <a ng-href="{{newsItem.url}}" target="blank">
          {{newsItem.title | limitTo:50:'...'}}{{newsItem.title.length > 50 ? '...' : ''}}
        </a>
      </h4>
      <img src="{{newsItem.image}}" alt="..."
           ng-if="newsItem.image !== undefined && newsItem.image !== ''">
      <img src="http://placehold.it/770x300&text=Newsify"
           ng-if="newsItem.image === undefined || newsItem.image === ''">
      <div class="summary">
        {{newsItem.summary | limitTo:250:'...'}}{{newsItem.summary.length > 250 ? '...' : ''}}
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
