<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="newsItem in newsDisplayCtrl.newsItems">
    <div class="thumbnail">
      <h4>
        {{newsItem.title | limitTo:22:'...'}}{{newsItem.title.length > 22 ? '...' : ''}}
      </h4>
      <img src="newsItem.img" alt="..."
           ng-if="newsItem.img !== '' && newsItem.img !== undefined">
      <img src="http://placehold.it/770x300&text=Newsify"
           ng-if="newsItem.img === '' || newsItem.img === undefined">
      <a ng-href="{{newsItem.url}}" class="btn btn-primary col-xs-12" target="blank">
        Visitar noticia original
      </a>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
