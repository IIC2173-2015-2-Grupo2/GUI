<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="newsItem in newsDisplayCtrl.newsItems">
    <div class="article thumbnail">
      <div class="caption">
        <div class="source">
          ref. {{newsItem.url}}
        </div>
        <h2>{{ newsItem.title | limitTo:22:'...' }}{{ newsItem.title.length > 22 ? '...' : '' }}</h2>
        <p><a ng-href="{{newsItem.url}}">link</a></p>
      </div>
    </div>
  </div>
</div>
